<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
        <section class="container-fluid bg">
                <section class="row justify-content-center">
        <form class="form-container" action="index.html" onsubmit="return registerValidate()">
        
                <div class="form-group">
                    <label for="firstname">First Name</label> 
                    <input type="text" class="form-control" id="fname"  name="firstname" placeholder="Enter First Name">
                    <span id="validfirstname"></span>
                </div>
    
                <div class="form-group">
                        <label for="middlename">Middle Name</label> 
                        <input type="text" class="form-control" id="mname"  name="middlename" placeholder="Enter Middle Name">
                        <span id="validmiddlename"></span>
                </div>
    
                <div class="form-group">
                        <label for="lastname">Last Name</label> 
                        <input type="text" class="form-control" id="lname"  name="lastname" placeholder="Enter Last Name">
                        <span id="validlastname"></span>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label> 
                    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Email">
                    <span id="validemail"></span>
                </div>
    
                <div class="form-group">
                    <label for="mobile">Mobile</label> 
                    <input type="mobile" class="form-control" id="mobile"  name="mobile" placeholder="Enter Mobile">
                    <span id="validmobile"></span>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label> 
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Enter Password">
                    <span id="validpassword"></span>
                </div>
    
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label> 
                    <input type="password" class="form-control" id="confirmpassword"  name="confirmpassword" placeholder="Enter password again">
                    <span id="validconfirmpassword"></span>
                </div>
    
                <button type="submit"  class="btn btn-primary btn-block">Register</button>
                    
            </form>
       </section>
       </section>
    </body>
        
    <script src="validations.js"></script>
        
    </html>
</body>
</html>
